<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Volunteering Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #894949;
            padding: 20px;
        }

        .logo img {
            height: 100px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 30px;
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 5px;
        }

        .nav-item.active {
            background-color: #e1c986;
            color: white;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .buttons a {
            margin: 5px 0;
            padding: 10px 20px;
            width: 100px;  /* Set a fixed width */
            height: 40px;  /* Set a fixed height */
            color: #894949;
            background-color: #e1c986;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;  /* Vertically center text */
        }

        .form-container {
            text-align: center;
            background-color: #e1c986;
            padding: 50px 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #894949;
            margin-bottom: 15px;
            margin-top: 15px;
            font-size: 40px;
        }

        .form-container input, .form-container textarea {
            display: block;
            width: 400px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        footer {
            background-color: #894949;
            text-align: center;
            padding: 20px;
            color:#ffffff;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="homepage.html">
                <img src="images/logonew.png" alt="Company Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li class="nav-item"><a href="abouts.html" class="nav-link">ABOUT US</a></li>
                <li class="nav-item"><a href="makeregistration.html" class="nav-link">VOLUNTEER</a></li>
                <li class="nav-item"><a href="Contact.html" class="nav-link">CONTACT US</a></li>
                <li class="nav-item"><a href="propose.html" class="nav-link">ACTIVITIES</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a href="#donate">DONATE</a>
            <a href="login.html">LOGIN</a>
        </div>
    </header>

    <div id="volunteer" class="form-container">
        <h2>Propose Volunteering Activity</h2>
        <form id="activity-form">
            <input type="text" id="activity-title" name="activity-title" placeholder="Activity Title" required>
            <div class="error" id="title-error"></div>
            <input id="activity-desc" name="activity-desc" placeholder="Activity Description" required>
            <div class="error" id="description-error"></div>
            <input type="date" id="activity-date" name="activity-date" required>
            <div class="error" id="date-error"></div>
            <input type="text" id="organizer-name" name="organizer-name" placeholder="Organizer Name" required>
            <div class="error" id="organizer-error"></div>
            <input type="email" id="organizer-email" name="organizer-email" placeholder="Organizer Email" required>
            <div class="error" id="email-error"></div>
            <input type="number" id="volunteer-amount" name="volunteer-amount" placeholder="Number of Volunteers" required>
            <div class="error" id="volunteer-amount-error"></div>
            <button type="submit">Submit Proposal</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Love Home Charity. All rights reserved.<br>
        Contact us: <a href="mailto:info@lovehomecharity.org">info@lovehomecharity.org</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    navLinks.forEach(function(link) {
                        link.parentElement.classList.remove('active');
                    });
                    this.parentElement.classList.add('active');
                });
            });

            // Form validation
            document.getElementById('activity-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Clear previous errors
                document.querySelectorAll('.error').forEach(function(error) {
                    error.textContent = '';
                });

                var isValid = true;

                // Activity Title validation
                var activityTitle = document.getElementById('activity-title').value;
                if (activityTitle.trim() === "") {
                    document.getElementById('title-error').textContent = 'Activity title is required';
                    isValid = false;
                }

                // Activity Description validation
                var activityDescription = document.getElementById('activity-desc').value;
                if (activityDescription.trim() === "") {
                    document.getElementById('description-error').textContent = 'Activity description is required';
                    isValid = false;
                }

                // Activity Date validation
                var activityDate = document.getElementById('activity-date').value;
                if (activityDate.trim() === "") {
                    document.getElementById('date-error').textContent = 'Activity date is required';
                    isValid = false;
                }

                // Organizer Name validation
                var organizerName = document.getElementById('organizer-name').value;
                if (!/^[a-zA-Z\s]+$/.test(organizerName)) {
                    document.getElementById('organizer-error').textContent = 'Please enter a valid name';
                    isValid = false;
                }

                // Organizer Email validation
                var organizerEmail = document.getElementById('organizer-email').value;
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(organizerEmail)) {
                    document.getElementById('email-error').textContent = 'Invalid email';
                    isValid = false;
                }

                // Number of Volunteers validation
                var volunteerAmount = document.getElementById('volunteer-amount').value;
                if (!/^\d+$/.test(volunteerAmount) || volunteerAmount <= 0) {
                    document.getElementById('volunteer-amount-error').textContent = 'Please enter a valid number of volunteers';
                    isValid = false;
                }

                if (isValid) {
                    // Submit form data to the server or perform further actions
                    alert('Activity proposal submitted successfully!');
                }
            });
        });
    </script>

<script>
    // Function to add 'active' class to the current page link
    function setActiveNavItem() {
        const navItems = document.querySelectorAll('.nav-item');
        const currentPage = window.location.pathname.split('/').pop();
        navItems.forEach(item => {
            const link = item.querySelector('a');
            if (link.getAttribute('href') === currentPage) {
                item.classList.add('active');
            }
        });
    }

    // Call the function when the page loads
    window.onload = setActiveNavItem;
</script>
</body>
</html>
